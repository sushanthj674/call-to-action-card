<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    article {
      margin: 200px auto;

      padding: 50px;
    }

      margin: 0px;
      color: rgba(0, 0, 0, 0.547);
      font-size: 55px;
      font-weight: 200;
    }

    p {
      color: rgba(0, 0, 0, 0.42);

    span {

      margin: 15px 0px;
